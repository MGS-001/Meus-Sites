<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav id="menu">
            <a href="">Produtos</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
        </nav>
    </header>
    <div id="formulario">
        <form action="formulario.php" method="post">
            <div id="inputForm">
                <label for="usuario"> Usuario:
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" minlength="4" maxlength="35" size="35" required>
                </label><br>
                <label for="Senha"> Senha:
                    <input type="password" name="senha" id="senha" min="4" max="8" size="20" placeholder="Senha" required>
                </label>
                <div id="botoes"> 
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
