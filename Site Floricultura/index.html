    <script>
    function clicar() {
        const itens = document.getElementById('item');
        if (itens.style.display === 'block') {
            itens.style.display = 'none';
        } else {
            itens.style.display = 'block';
        }
    }

    // Manipula troca de imagem no hover
    function trocarImagem(id1, id2) {
        const img1 = document.getElementById(id1);
        const img2 = document.getElementById(id2);
        img1.classList.toggle('active');
        img2.classList.toggle('active');
    }

    // Adiciona evento para ambos containers
    document.querySelectorAll('.image-container').forEach(container => {
        container.addEventListener('mouseenter', () => {
            const imgs = container.querySelectorAll('img');
            trocarImagem(imgs[0].id, imgs[1].id);
        });
        container.addEventListener('mouseleave', () => {
            const imgs = container.querySelectorAll('img');
            trocarImagem(imgs[0].id, imgs[1].id);
        });
    });
</script>
