<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="estilo/formulario.css">
</head>
<body>
    <header>
        <h2>Pixel & Byte</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="">Sobre Nós</a>
        </nav>
    </header>
    <div class="formulario">
        <h2>Conta</h2>
        <form action="formulario.php" autocomplete="on">
            <label for="usuario"> Usuário:
                <input type="email" name="usuario" id="usuario" maxlength="30" minlength="10" placeholder="Telefone, e-mail ou Cpf" required="e-mail" autocomplete="email">
            </label><br>
            <label for="senha"> Senha:
                <input type="password" name="senha" id="senha" placeholder="6 a 8 Dígitos" minlength="6" maxlength="8" required>
            </label><br>
            <div id="botoes">
                <input type="submit" value="Entrar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
